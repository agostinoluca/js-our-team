<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>OUR TEAM®</title>
</head>

<body>
    
    <div class="container mt-5">
        <h1 class="text-center">OUR TEAM®</h1>
        <div id="row" class="row py-5 justify-content-center row-cols-1 row-cols-md-3">
        </div>
    </div>

    <div class="d-flex justify-content-center pb-5 ">
        <form id="addMember" class="w-25">
            <div class="mb-3">
              <label for="nameMember" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameMember" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text">Qualunque nome andrà bene</div>
            </div>
            
            <div class="mb-3">
              <label for="lastNameMember" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="lastNameMember" aria-describedby="lastNameHelp">
              <div id="LastNameHelp" class="form-text">Foto disponibili solo per cooper e nelson</div>
            </div>

            <div class="mb-3">
                <label for="employmentMember" class="form-label">Employment</label>
                <input type="text" class="form-control" id="employmentMember" aria-describedby="employmentHelp">
                <div id="employmentHelp" class="form-text">Quale sarà la tua mansione?</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    
    <!-- Local JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
